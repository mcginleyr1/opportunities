<!DOCTYPE HTML>
<html ng-app="jobapp">
  <head>
    <title>Opportunities</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <p class="navbar-header navbar-brand">Philly Dev Jobs</p>
      <form class="navbar-form navbar-right" role="search">
	<div class="form-group">
	  <input type="text" ng-model="search.$" class="form-control" placeholder="Search">
	</div>
      </form>
    </nav>  
    <div ng-controller="mycontroller" id="content" class="container">
      <br/>
      <div ng-repeat="listing in listings | filter : search" class="panel panel-default" ng-show="listing.positions != ''">
	<div class="panel-heading">
	  <h1><a href="{{listing.url}}">{{listing.company}}</a></h1>
	  <p>{{listing.address}}</p>
	</div>
	<div class="list-group">
	  <a ng-repeat="position in listing.positions" class="list-group-item" href="{{listing.url}}">
	    {{position.title}}
	  </a>
	</div>
      </div>
    </div>
  </body>
</html>
